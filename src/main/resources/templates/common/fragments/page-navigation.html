<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<!--
  사용처에서 pageVO를 받아야 함
-->
<th:block th:fragment="page-navigation(pageVO)">

  <div class="page-navigation-container center">

    <button type="button"
            class="prev-button"
            th:disabled="${pageVO.startPage <= 1}"
            th:attr="data-start-page=${pageVO.startPage}, data-size=${pageVO.size}"
            onclick="prev(this)"
    >prev</button>

    <div class="page-button-container">
      <button type="button"
              class="page-button"
              th:each="i : ${#numbers.sequence(pageVO.startPage, pageVO.endPage)}"
              th:text="${i}"
              th:attr="data-page=${i}"
              th:classappend="${i == pageVO.page} ? ' selected' : ''"
              onclick="handlePageClick(this)"
      ></button>
    </div>

    <button type="button"
            class="next-button"
            th:disabled="${pageVO.endPage >= pageVO.totalPages}"
            th:attr="data-end-page=${pageVO.endPage}, data-total-pages=${pageVO.totalPages}"
            onclick="next(this)"
    >next</button>

  </div>

</th:block>

</html>
